<app-nav-alumno></app-nav-alumno>
 
<div class="perfil-body">
  <img src="assets/file_16369877.png" class="LibroVirtual-image" alt="Libro Virtual">
  <img src="assets/manager_8536054.png" class="CarpetaVirtual-image" alt="Carpeta Virtual">

  <div class="container">
    <h2>Editar Perfil</h2>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="nombre" class="form-control">
        <div class="alert alert-danger" role="alert" *ngIf="editProfileForm.get('nombre')?.errors?.['required'] && editProfileForm.get('nombre')?.touched">
          El nombre es obligatorio.
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="editProfileForm.get('nombre')?.errors?.['pattern'] && editProfileForm.get('nombre')?.touched">
          El nombre no puede contener números ni caracteres especiales.
        </div>

      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" formControlName="apellido" class="form-control">
        <div class="alert alert-danger" role="alert" *ngIf="editProfileForm.get('apellido')?.errors?.['required'] && editProfileForm.get('apellido')?.touched">
          El apellido es obligatorio.
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="editProfileForm.get('apellido')?.errors?.['pattern'] && editProfileForm.get('apellido')?.touched">
          El apellido no puede contener números ni caracteres especiales.
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div class="alert alert-danger" role="alert" *ngIf="editProfileForm.get('email')?.errors?.['required'] && editProfileForm.get('email')?.touched">
          El correo electrónico es obligatorio.
        </div>
        <div class="alert alert-danger" role="alert" *ngIf="editProfileForm.get('email')?.errors?.['email'] && editProfileForm.get('email')?.touched">
          Debe ser un email válido.
        </div>
      </div>
    <!--  <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div class="alert alert-danger" role="alert" *ngIf="editProfileForm.get('password')?.errors?.['required'] && editProfileForm.get('password')?.touched">
          La contraseña es obligatoria.
        </div> 
      </div>-->
      <button type="submit"  [disabled]= "!editProfileForm.valid" class="btn">Guardar Cambios</button>
    </form>
  </div>
</div>
