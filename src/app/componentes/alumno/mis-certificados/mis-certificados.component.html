<app-nav-alumno></app-nav-alumno>

<div class="container">
    <div class="cards">
      <div class="card" *ngFor="let curso of certificados">
        <div class="card-body">
          <h5 class="card-title">{{ curso.titulo || 'Sin título' }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ curso.descripcion || 'Sin descripción' }}</h6>
       
       
          <button class="btn btn-4" (click)="generarCertificado(curso.titulo,curso.id!)" >Descargar certificado</button> 
      
        </div>
      </div>
    </div>
  </div>
  <br><br>
