
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <app-lista (videoSeleccionado)="onVideoSeleccionado($event)" [videosVistos]="videosVistos"></app-lista>
        </div>
        
        <div class="col-md-6 d-flex justify-content-center align-items-center mt-3">
            <app-video-player (videoSeen)="marcarVideoVisto($event)" [videoId]="selectedVideoId !== null ? selectedVideoId : 1"></app-video-player>

    </div>
</div>
