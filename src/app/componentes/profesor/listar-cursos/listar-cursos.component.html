<div class="container">
    <div class="cards">
      <div class="card" *ngFor="let curso of datosCursos">
        <div class="card-body">
          <h5 class="card-title">{{ curso.titulo || 'Sin título' }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{ curso.descripcion || 'Sin descripción' }}</h6>
          <p class="card-text">
            Clases: {{ curso.clases.length }}
          </p>
          <button class="btn btn-4" routerLink="/principal-profesor/{{datoProfesor.id}}/editar-curso/{{curso.id}}">Editar Curso</button>  
          <button class="btn btn-4" routerLink="/principal-profesor/{{datoProfesor.id}}/crear-clase/{{curso.id}}">Crear clase</button> 
          <button class="btn btn-4" routerLink="/principal-profesor/{{datoProfesor.id}}/lista-clases/{{curso.id}}">Ver clases</button> 
         
          <button type="button" class="btn btn-danger" (click)="deleteCurso(curso.id)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <br><br>
